<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Grocery List</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="grocerylist.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Grocery List</h1>
	<form action="add" method="get">
		<label>Add product: </label> 
		<input type="text" name="item">
		<input id="addNeed" type="submit" value="NeedtoBuy">
		<input id="addHave" type="submit" value="HaveAlready">
	</form>
	<h2> Need: </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item"> Bread<a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Jam <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Milk <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Biscuits <a href="#">&#10006;</a></li>
		</ul>	
	<h2> Have: </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item" checked> Pickles <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Bananas <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Cheese <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Apples <a href="#">&#10006;</a></li>
		</ul>
	
</body>
</html>
